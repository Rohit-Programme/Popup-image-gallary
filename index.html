<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Image pop-up gallery Responsive</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		.container {
			position: relative;
			min-height: 100vh;
			background-color: #ddd;
		}

		.container h1 {
			font-size: 40px;
			font-family: Verdana, Geneva, Tahoma, sans-serif;
			font-weight: normal;
			padding: 15px;
			color: #333;
			text-align: center;
			text-transform: capitalize;
		}

		.container .image-container {
			display: flex;
			flex-wrap: wrap;
			gap: 15px;
			justify-content: center;
			padding: 10px;
		}

		.container .image-container .image {
			height: 250px;
			width: 350px;
			border: 10px solid #fff;
			box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
			overflow: hidden;
			cursor: pointer;
			position: relative;
		}

		.container .image-container .image img {
			height: 100%;
			width: 100%;
			object-fit: cover;
			transition: .2s linear;
		}

		.container .image-container .image:hover img {
			transform: scale(1.1);
		}

		.container .image-container .image .caption {
			position: absolute;
			bottom: 0;
			left: 50%;
			transform: translateX(-50%);
			text-align: center;
			width: 100%;
			background-color: rgba(0, 0, 0, 0.7);
			color: #fff;
			padding: 5px;
			font-size: 14px;
			opacity: 0;
			transition: opacity 0.3s ease;
		}

		.container .image-container .image:hover .caption {
			opacity: 1;
		}

		.container .popup-image {
			position: fixed;
			top: 0;
			left: 0;
			background: rgba(0, 0, 0, .9);
			height: 100%;
			width: 100%;
			z-index: 100;
			display: none;
		}

		.container .popup-image span {
			position: absolute;
			top: 0;
			right: 10px;
			font-size: 60px;
			font-weight: bolder;
			color: #fff;
			cursor: pointer;
			z-index: 100;
		}

		.container .popup-image img {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			border: 5px solid #fff;
			border-radius: 5px;
			width: 750px;
			object-fit: cover;
		}

		@media (max-width: 768px) {
			.container .popup-image img {
				width: 95%;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Image gallery</h1>
		<div class="image-container">
			<div class="image">
				<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTWc8fsvQLySijHnMVdDTT6lPUJzGmuTj_gtw&usqp=CAU">
				<div class="caption">Image 1</div>
			</div>
			<div class="image">
				<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRkmOgxuNE0GeqAGrTn5KTrLnTxjuk-5L1hjA&usqp=CAU">
				<div class="caption">Image 2</div>
			</div>

            <div class="image">
	<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTGevZXHW85sF2_S9Ecpt4QP803mDpiefaf4Q&usqp=CAU">
	<div class="caption">CAPTION AMERICA</div>
</div>

<div class="image">

	<div class="caption">HAWKIE</div>
</div>

<div class="image">

	<div class="caption">HULK</div>
</div>


<div class="image">

	<div class="caption">CAPTIAN MARVEL</div>
</div>

<div class="image">

	<div class="caption">SPIDER MAN</div>
</div>

<div class="image">
	<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRaffIkMw0SKyFuNT4aGSvU9Yqje0oUN4xY8A&usqp=CAU">
	<div class="caption">SUPER MAN</div>
</div>

<div class="image">
	<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTOKj9ksfqjb8YMNXSwyZHYBprTYtNdM74yrw&usqp=CAU">
	<div class="caption">BATMAN</div>
</div>

		</div>

		<div class="popup-image">
			<span>&times;</span>
			<img src="" alt="one">
		</div>
	</div>
	<script type="text/javascript">
		// Smooth scroll on mobile
		const isMobile = window.matchMedia("screen and (max-width: 768px)").matches;
		if (isMobile) {
			const imageContainer = document.querySelector(".image-container");

			imageContainer.addEventListener("wheel", (event) => {
				event.preventDefault();

				imageContainer.scrollBy({
					top: event.deltaY * 0.3,
					left: 0,
					behavior: "smooth"
				});
			});
		}

		document.querySelectorAll('.image-container .image').forEach(image => {
			const img = image.querySelector('img');
			const caption = image.querySelector('.caption');

			image.onclick = () => {
				document.querySelector('.popup-image').style.display = 'block';
				document.querySelector('.popup-image img').src = img.getAttribute('src');
			}

			img.onmouseover = () => {
				caption.style.opacity = '1';
			}

			img.onmouseout = () => {
				caption.style.opacity = '0';
			}
		});

		document.querySelector('.popup-image span').onclick = () => {
			document.querySelector('.popup-image').style.display = 'none';
		}
	</script>
</body>
</html>
